{% extends 'core/main.html' %}
{% block content %}

<h1 class="login-headline">Login page</h1>

<form class="login-form" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input class="login-btn" type="submit" value="Submit" />
</form>

<p class="login-to-register">If you don't have an account: <a href="{% url 'register' %}">Register</a></p>

{% endblock %}
