<h1>My todo app</h1>

<hr>

<h2>Hello {{user}}</h2>

<h3><a href="{% url 'logout' %}">Logout</a></h3>
<hr>

<a href="{% url 'create' %}">Create new task</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in errands %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'detail' task.id %}">View</a></td>
            <td><a href="{% url 'update' task.id %}">Update</a></td>
            <td><a href="{% url 'delete' task.id %}">Delete</a></td>
        </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
